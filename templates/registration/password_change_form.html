{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="auth-container">
  <h1>Change Password</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update password</button>
  </form>
  <p><a href="{% url 'profile' %}">Back to Profile</a></p>
</div>
{% endblock %}
