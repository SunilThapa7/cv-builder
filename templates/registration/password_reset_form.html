{% extends 'base.html' %}
{% block title %}Password Reset{% endblock %}
{% block content %}
<div class="auth-container">
  <h1>Password Reset</h1>
  <p>Enter your email address and we'll send you a link to reset your password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send reset link</button>
  </form>
</div>
{% endblock %}
